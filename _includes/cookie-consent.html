<style>
    #cookie-notice {padding: 0.5rem 1rem; display: none; text-align: center; position: fixed; bottom: 0; width: calc(100% - 2rem); background: #222; color: rgba(255,255,255,0.8);}
    #cookie-notice a {display: inline-block; cursor: pointer; margin-left: 0.5rem;}
    @media (max-width: 767px) {
        #cookie-notice span {display: block; padding-top: 3px; margin-bottom: 1rem;}
        #cookie-notice a {position: relative; bottom: 4px;}
    }
</style>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Avant toute chose...</h5>
        </div>
        <div class="modal-body">
          <p>Vous devez avoir plus de 18 ans pour accéder à ce site.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="cookie-notice-accept" data-dismiss="modal">J'ai plus de 18 ans !</button>
        </div>
      </div>
    </div>
</div>
<script>
    function createCookie(name,value,days) {
        var expires = "";
        if (days) {
            var date = new Date();
            date.setTime(date.getTime() + (days*24*60*60*1000));
            expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + value + expires + "; path=/";
    }
    function readCookie(name) {
        var nameEQ = name + "=";
        var ca = document.cookie.split(';');
        for(var i=0;i < ca.length;i++) {
            var c = ca[i];
            while (c.charAt(0)==' ') c = c.substring(1,c.length);
            if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
        }
        return null;
    }
    function eraseCookie(name) {
        createCookie(name,"",-1);
    }

    $( document ).ready(function() {
        if(readCookie('cookie-notice-dismissed')=='true') {
            // console.log('notice dismissed');
        } else {
            $('#myModal').modal('show')
        }
        document.getElementById('cookie-notice-accept').addEventListener("click",function() {
            createCookie('cookie-notice-dismissed','true',31);
            location.reload();
        });
    });

</script>
